{% extends "base.html" %}
{% block content %}
<h2>Uutiset</h2>
<p class="news-header-link">
    <a href="{% url 'uutiset.rss' %}"><span class="fa fa-rss-square"></span>&nbsp;&nbsp;Lataa .rss feed</a>
</p>

{% if not news %}
<h3>Uutisita ei l√∂ytynyt :( Kannattaa tarkistaa URL.</h3>
{% endif %}

{% for n in news %}
<div itemscope itemtype="http://schema.org/Article">
    <hr />
    <p>
        <span class="news-header" itemprop="headline"><a href="{% url 'uutiset' pk=n.id %}">{{ n.title }}</a></span>
        <span class="news-timestamp pull-right">
            <small itemprop="author"><time itemprop="datePublished" datetime="{{ n.posted|date:"Y-m-d"}}">{{ n.posted }}</time> ({{ n.poster.username }})</small>
        </span>
    </p>

    <p class="news" itemprop="articleBody">{{ n.text|urlize|linebreaks }}</p>
</div>

{% endfor %}
{% endblock %}
